<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        var string=prompt("enter your string:");
capital=0;small=0;
for(i=0;i<string.length;i++){
    if(string[i].toUpperCase()==string[i]){
        capital+=1;
    }
    else{
        small+=1;
    }
}
console.log(capital,small);
    </script>
</body>
</html>
